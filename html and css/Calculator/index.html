<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="calcBody">
            <div class="screen">
                <div class="screencontent">
                    ....
                </div>
            </div>
            <div class="calcbody">
                <div class="operators">
                    <div class="op button" style="border-left: 0;">+</div>
                    <div class="op button">-</div>
                    <div class="op button">*</div>
                    <div class="op button">/</div>
                </div>
                <div class="numbers">
                    <div class="num button" style="border-left: 0;">1</div>
                    <div class="num button">2</div>
                    <div class="num button">3</div>
                </div>
                <div class="numbers">
                    <div class="num button" style="border-left: 0;">4</div>
                    <div class="num button">5</div>
                    <div class="num button">6</div>
                </div>
                <div class="numbers">
                    <div class="num button" style="border-left: 0;">7</div>
                    <div class="num button">8</div>
                    <div class="num button">9</div>
                    <div class="num button">0</div>
                </div>
                <div class="calcnav">
                    <div class="eq button" style="border-left: 0;">c</div>
                    <div class="eq button">=</div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="userInput">
            
    </div>
<script src="logic.js"></script>
</body>
</html>
