<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Google</title>
    </head>
    <body>        
        <div id="top_">

                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="right_top">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li class="login_button">
                        Sign in
                    </li>
                    <li>
                        <img src="Assets/Ham_icon.png" id="ham_icon">

                </ul>
            </div>

            <img src="Assets/googleimg.png" alt="Google">

                <div class="search_options">

                </div>
                <div class="search_options">
                    I'm Feeling Lucky
                </div>
            </div>
        </div>
        <footer>
            <div class="left_foot">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
            </div>
            <div class="right_foot">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
